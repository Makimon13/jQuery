<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>My photos</title>
</head>
<body>
    <header>

        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>

        <div id="vue_unit">
            {{ message }}
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data) {
            for (var i=0; i<data.length; i++) {
                $('<div class="photo"></div>')
                    .append('<img src="' + data[i].path + '">')
                    .append('<div class="inner"><p>' + data[i].caption + '<span>' + data[i].name + '</span></p></div>')
                    .appendTo('#img_unit');
            }
        });

        var app = new Vue({
            el: '#vue_unit',
            data: {
                message: 'rewrote with vue.js'
            }
        })
    </script>
</body>
</html>
